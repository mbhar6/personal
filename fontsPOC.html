<html lang="en" class="no-touch">
	<head>
		<title>fonts</title>
		<link rel="stylesheet" type="text/css" media="all" href="fonts/fonts.css">
		<style type="text/css">
		p.gotham-light{
			font-family: 'Gotham A';
		    font-weight: 300;
		    font-size: 24px;
		}
		p.gotham-normal{
			font-family: 'Gotham A';
		    font-weight: 400;
		    font-size: 16px;
		}
		p.gotham-medium{
			text-transform: uppercase;
			font-family: "Gotham A";
			font-weight: 500;
			font-size: 12px;
		}
		p{
			padding-bottom: 20px;
		}
		</style>
	</head>
	<body  style="padding: 50px 280px;">
		<div id="page" data-currency-iso-code="USD">
			<p class='gotham-light'>Order Summary</p>
			<p class='gotham-normal'>Pink Pony </p>
			<p class='gotham-medium'>Continue to</p>
		</div>
	</div>
</body>
</html>
